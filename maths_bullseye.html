<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Bullseye Game - The Dart Challenge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #0f0c29;
            background: -webkit-linear-gradient(to right, #24243e, #302b63, #0f0c29);
            background: linear-gradient(to right, #24243e, #302b63, #0f0c29);
            overflow: hidden;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #game-container {
            background-color: #121212;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
            padding: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 2px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.1s ease-in-out;
        }
        
        canvas {
            background-color: transparent;
            touch-action: none;
            display: block;
            border-radius: 12px;
        }

        #ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
        }

        .overlay-screen {
            pointer-events: auto;
            display: none;
            flex-direction: column;
            align-items: center;
            text-align: center;
            background-color: rgba(10, 10, 30, 0.95);
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.4);
            color: #f3f4f6;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeIn 0.5s ease;
            max-width: 90%;
            width: 500px;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .overlay-screen h1 {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            font-size: 2.8rem;
            color: #ffc400;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.7);
        }

        .button {
            padding: 14px 28px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            margin: 0 10px;
            background: linear-gradient(145deg, #5f43b2, #4d3694);
            color: white;
            border: none;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 20px rgba(95, 67, 178, 0.5);
            background: linear-gradient(145deg, #6a49c9, #583eab);
        }
        
        .leaderboard h3 {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: #e6e6cc;
        }
        .leaderboard ol { list-style-type: none; padding: 0; }
        .leaderboard li {
            font-size: 1.1rem;
            padding: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .leaderboard li:last-child { border-bottom: none; }
        .leaderboard .top-3:nth-child(1) { color: #ffc400; font-weight: bold; }
        .leaderboard .top-3:nth-child(2) { color: #c0c0c0; font-weight: bold; }
        .leaderboard .top-3:nth-child(3) { color: #cd7f32; font-weight: bold; }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-6px); }
            20%, 40%, 60%, 80% { transform: translateX(6px); }
        }
        .shake {
            animation: shake 0.4s ease-in-out;
        }
    </style>
</head>
<body>

    <div id="math-game-modal" class="flex items-center justify-center z-50">
        <div id="game-container" class="relative">
            <canvas id="gameCanvas"></canvas>
            <div id="ui-overlay">
                <div id="intro-screen" class="overlay-screen">
                    <h1>Math Bullseye</h1>
                    <p class="text-xl my-6">Objective: Hit the bullseye with the correct answer to solve math problems. Create combos for a higher score!</p>
                    <button id="start-game-btn" class="button">Start Game</button>
                </div>

                <div id="game-over-screen" class="overlay-screen">
                    <h1>üèÜ GAME OVER üèÜ</h1>
                    <p id="final-score" class="text-2xl lg:text-3xl font-bold my-4">Your Score: 0</p>
                    <p id="final-combo" class="text-xl lg:text-2xl font-bold mb-6">Highest Combo: x0</p>
                    <div class="flex mt-8 space-x-4">
                        <button id="play-again-btn" class="button">Play Again</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">

        // Game configuration
        const WIDTH = 900;
        const HEIGHT = 720;
        const TIME_LIMIT = 45;
        const LIVES_START = 3;
        const OPTION_RADIUS = 50;
        const TARGET_CENTER = { x: WIDTH / 2, y: HEIGHT / 2 + 30 };
        const DART_START_POSITION = { x: WIDTH / 2, y: HEIGHT - 50 };
        const RING_RADII = [170, 120, 80, 40];
        
        // Colors
        const RING_COLORS = ['#dc143c', '#ff8c00', '#ffd700', '#228b22'];
        const RING_BORDER = '#282828';
        const OPTION_FILL = '#2064c8';
        const OPTION_BORDER = '#f5c83c';
        const HOVER_BORDER = '#ffffff';
        const FEEDBACK_POS_COLOR = '#1ec878';
        const FEEDBACK_NEG_COLOR = '#dc3232';
        const DART_COLOR = '#ffffff';
        
        // Audio
        let audioContext;

        // Canvas and Context
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = WIDTH;
        canvas.height = HEIGHT;

        // Game State
        let game = {};
        let lastTime = 0;
        let running = false;
        let mousePos = { x: 0, y: 0 };
        let particles = [];
        let stars = [];

        // UI Elements
        const introScreen = document.getElementById('intro-screen');
        const gameOverScreen = document.getElementById('game-over-screen');
        const finalScoreText = document.getElementById('final-score');
        const finalComboText = document.getElementById('final-combo');
        const gameContainer = document.getElementById('game-container');


        // --- Particle Class for Explosions ---
        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.radius = Math.random() * 5 + 2;
                this.life = 1;
                this.vx = (Math.random() - 0.5) * 12;
                this.vy = (Math.random() * -10) - 5;
                this.gravity = 0.3;
            }
            update(dt) {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += this.gravity;
                this.life -= dt * 1.5;
                this.vx *= 0.98;
            }
            draw(ctx) {
                ctx.globalAlpha = this.life > 0 ? this.life : 0;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }

        function createExplosion(x, y, color) {
            for (let i = 0; i < 40; i++) {
                particles.push(new Particle(x, y, color));
            }
        }

        // --- Dart Class ---
        class Dart {
            constructor(startX, startY, targetX, targetY, isCorrect) {
                this.x = startX;
                this.y = startY;
                this.targetX = targetX;
                this.targetY = targetY;
                this.speed = 40; // Increased speed
                this.isAlive = true;
                this.isStuck = false; // Flag to keep dart on screen for wrong answers
                const angle = Math.atan2(targetY - startY, targetX - startX);
                this.vx = Math.cos(angle) * this.speed;
                this.vy = Math.sin(angle) * this.speed;
                this.isCorrect = isCorrect;
            }

            update() {
                if (this.isStuck) return;
                this.x += this.vx;
                this.y += this.vy;
                const distance = Math.hypot(this.x - this.targetX, this.y - this.targetY);
                if (distance < this.speed) {
                    this.isAlive = false;
                    this.isStuck = true;
                    this.x = this.targetX;
                    this.y = this.targetY;
                }
            }

            draw(ctx) {
                ctx.save();
                ctx.translate(this.x, this.y);
                const angle = Math.atan2(this.vy, this.vx);
                ctx.rotate(angle);
                
                // Dart tip (triangle), scaled up
                const scaleFactor = 3;
                ctx.fillStyle = '#f5c83c';
                ctx.beginPath();
                ctx.moveTo(10 * scaleFactor, 0);
                ctx.lineTo(-10 * scaleFactor, -5 * scaleFactor);
                ctx.lineTo(-10 * scaleFactor, 5 * scaleFactor);
                ctx.closePath();
                ctx.fill();

                // Dart body (line), scaled up
                ctx.lineWidth = 3 * scaleFactor;
                ctx.strokeStyle = DART_COLOR;
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.lineTo(-20 * scaleFactor, 0);
                ctx.stroke();

                ctx.restore();
            }
        }
        
        // --- Starfield Background ---
        function createStars() {
            stars = [];
            for (let i = 0; i < 200; i++) {
                stars.push({
                    x: Math.random() * WIDTH,
                    y: Math.random() * HEIGHT,
                    radius: Math.random() * 1.5 + 0.5,
                    alpha: Math.random() * 0.5 + 0.5
                });
            }
        }

        function drawStarfield() {
            ctx.fillStyle = '#0f0c29';
            ctx.fillRect(0, 0, WIDTH, HEIGHT);
            stars.forEach(star => {
                star.y += 0.2;
                if (star.y > HEIGHT) {
                    star.y = 0;
                    star.x = Math.random() * WIDTH;
                }
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${star.alpha})`;
                ctx.fill();
            });
        }

        // --- Audio System ---
        function initAudio() {
            if (!audioContext) {
                try {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                } catch(e) { console.error("Web Audio API not supported"); }
            }
        }
        
        function playSound(type) {
            if (!audioContext) return;
            const now = audioContext.currentTime;
            
            if (type === 'correct') {
                const osc1 = audioContext.createOscillator();
                const gain1 = audioContext.createGain();
                osc1.type = 'sine';
                osc1.frequency.setValueAtTime(523.25, now);
                gain1.gain.setValueAtTime(0.2, now);
                gain1.gain.exponentialRampToValueAtTime(0.001, now + 0.3);
                osc1.connect(gain1);
                gain1.connect(audioContext.destination);
                osc1.start(now);
                osc1.stop(now + 0.3);
            } else if (type === 'incorrect') {
                const osc = audioContext.createOscillator();
                const gain = audioContext.createGain();
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(200, now);
                osc.frequency.exponentialRampToValueAtTime(100, now + 0.3);
                gain.gain.setValueAtTime(0.15, now);
                gain.gain.exponentialRampToValueAtTime(0.001, now + 0.3);
                osc.connect(gain);
                gain.connect(audioContext.destination);
                osc.start(now);
                osc.stop(now + 0.3);
            } else if (type === 'gameOver') {
                const osc = audioContext.createOscillator();
                const gain = audioContext.createGain();
                osc.type = 'triangle';
                osc.frequency.setValueAtTime(440, now);
                osc.frequency.exponentialRampToValueAtTime(110, now + 1.5);
                gain.gain.setValueAtTime(0.3, now);
                gain.gain.exponentialRampToValueAtTime(0.001, now + 1.5);
                osc.connect(gain);
                gain.connect(audioContext.destination);
                osc.start(now);
                osc.stop(now + 1.5);
            }
        }

        // --- Utility Functions ---
        function shakeScreen() {
            gameContainer.classList.add('shake');
            setTimeout(() => gameContainer.classList.remove('shake'), 400);
        }
        
        const circlePointCollision = (circle, point) => Math.hypot(point.x - circle.x, point.y - circle.y) < circle.radius;
        
        // --- Game Drawing ---
        function drawTarget() {
            const { x, y } = TARGET_CENTER;
            RING_RADII.forEach((r, i) => {
                ctx.beginPath();
                ctx.arc(x, y, r, 0, 2 * Math.PI);
                ctx.fillStyle = RING_COLORS[i];
                ctx.fill();
                ctx.strokeStyle = RING_BORDER;
                ctx.lineWidth = 4;
                ctx.stroke();
            });
        }
        
        function generateQuestion() {
            let a = Math.floor(Math.random() * 10) + 1 + Math.floor(game.score / 5);
            let b = Math.floor(Math.random() * 10) + 1 + Math.floor(game.score / 5);
            const ops = ['+', '*', '-'];
            const op = ops[Math.floor(Math.random() * ops.length)];
            let ans;

            if (op === '-') {
                if (a < b) [a,b] = [b,a];
                ans = a - b;
            } else if (op === '+') {
                ans = a + b;
            } else {
                a = Math.floor(Math.random() * 10) + 1;
                b = Math.floor(Math.random() * 10) + 1;
                ans = a * b;
            }
            
            const qText = `${a} ${op} ${b} = ?`;
            const opts = [ans];
            while (opts.length < 3) {
                const delta = Math.floor(Math.random() * 10) + 1;
                const candidate = ans + (Math.random() < 0.5 ? delta : -delta);
                if (!opts.includes(candidate)) opts.push(candidate);
            }
            opts.sort(() => Math.random() - 0.5);

            const baseAngle = Math.random() * 2 * Math.PI;
            const positions = [];
            for (let i = 0; i < 3; i++) {
                const r = RING_RADII[0] + 60;
                const angle = baseAngle + i * (2 * Math.PI / 3);
                positions.push({ x: TARGET_CENTER.x + r * Math.cos(angle), y: TARGET_CENTER.y + r * Math.sin(angle) });
            }
            
            return {
                qText,
                answer: ans,
                options: opts.map((value, i) => ({
                    value,
                    x: positions[i].x, y: positions[i].y,
                    radius: OPTION_RADIUS,
                    scale: 0,
                }))
            };
        }

        function drawOptions() {
            game.options.forEach(option => {
                if (option.scale < 1) option.scale += 0.1;
                const currentRadius = option.radius * option.scale;

                ctx.beginPath();
                ctx.arc(option.x, option.y, currentRadius, 0, 2 * Math.PI);
                ctx.fillStyle = OPTION_FILL;
                ctx.fill();
                const isHover = circlePointCollision({ x: option.x, y: option.y, radius: currentRadius }, mousePos);
                ctx.strokeStyle = isHover ? HOVER_BORDER : OPTION_BORDER;
                ctx.lineWidth = isHover ? 7 : 5;
                ctx.stroke();

                ctx.font = `700 ${44 * option.scale}px Inter, sans-serif`;
                ctx.fillStyle = 'white';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(option.value, option.x, option.y);
            });
        }

        function drawUI() {
            ctx.font = '700 50px Poppins, sans-serif';
            ctx.fillStyle = 'white';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'top';
            ctx.fillText(game.question.qText, WIDTH / 2, 20);

            ctx.font = '700 28px Inter, sans-serif';
            ctx.textAlign = 'left';
            ctx.fillStyle = '#ffc400';
            ctx.fillText(`Score: ${game.score}`, 30, 25);
            ctx.fillStyle = '#dc3232';
            ctx.fillText(`Lives: ${'‚ù§Ô∏è'.repeat(game.lives)}`, 30, 65);

            const elapsed = (Date.now() - game.startTime) / 1000;
            const timeLeft = Math.max(0, TIME_LIMIT - elapsed);
            ctx.textAlign = 'right';
            ctx.fillStyle = '#ffffff';
            ctx.fillText(`Time: ${Math.ceil(timeLeft)}s`, WIDTH - 30, 25);
            
            // Fade-out animation for combo text
            if (game.combo > 1 && game.comboAlpha > 0) {
                const comboSize = 30 + game.combo * 2;
                ctx.font = `900 ${comboSize}px Inter, sans-serif`;
                ctx.fillStyle = `rgba(255, 200, 0, ${game.comboAlpha})`;
                ctx.textAlign = 'center';
                ctx.fillText(`x${game.combo} COMBO!`, WIDTH / 2, 220);
            }
        }

        // --- Game Loop ---
        function gameLoop(timestamp) {
            if (!running) return;
            const dt = (timestamp - lastTime) / 1000;
            lastTime = timestamp;

            drawStarfield();
            
            if (game.state === 'playing') {
                drawTarget();
                
                // Update and draw correct dart
                if (game.correctDart) {
                    game.correctDart.update();
                    game.correctDart.draw(ctx);
                    if (!game.correctDart.isAlive) {
                         createExplosion(game.correctDart.targetX, game.correctDart.targetY, DART_COLOR);
                         game.correctDart = null;
                         resetQuestion();
                    }
                }

                // Update and draw incorrect darts
                game.incorrectDarts.forEach(dart => {
                    dart.update();
                    dart.draw(ctx);
                });

                // Update and draw particles
                particles.forEach((p, i) => {
                    p.update(dt);
                    p.draw(ctx);
                });
                particles = particles.filter(p => p.life > 0);
                
                // Reduce the combo alpha for the fade-out effect
                if (game.comboAlpha > 0) {
                    game.comboAlpha -= dt;
                }

                drawOptions();
                drawUI();

                const timeLeft = TIME_LIMIT - (Date.now() - game.startTime) / 1000;
                if (game.lives <= 0 || timeLeft <= 0) {
                    playSound('gameOver');
                    showGameOverScreen();
                }
            }
            
            requestAnimationFrame(gameLoop);
        }

        function resetQuestion() {
            const { qText, answer, options } = generateQuestion();
            game.question = { qText, answer };
            game.options = options;
        }
        
        function initGame() {
            game.state = 'intro';
            introScreen.style.display = 'flex';
            gameOverScreen.style.display = 'none';
            running = true;
            lastTime = performance.now();
            createStars();
            requestAnimationFrame(gameLoop);
        }

        function resetGame() {
            game = {
                score: 0,
                lives: LIVES_START,
                startTime: Date.now(),
                combo: 0,
                maxCombo: 0,
                comboAlpha: 0, // Initialize combo alpha
                state: 'playing',
                correctDart: null,
                incorrectDarts: []
            };
            resetQuestion();
            hideGameOverScreen();
            running = true;
        }
        
        function showGameOverScreen() {
            game.state = 'gameOver';
            finalScoreText.textContent = `Your Score: ${game.score}`;
            finalComboText.textContent = `Highest Combo: x${game.maxCombo}`;
            gameOverScreen.style.display = 'flex';
        }

        function hideGameOverScreen() {
            gameOverScreen.style.display = 'none';
        }

        // --- Event Listeners ---
        document.getElementById('start-game-btn').addEventListener('click', () => {
            introScreen.style.display = 'none';
            if (audioContext && audioContext.state === 'suspended') audioContext.resume();
            resetGame();
        });

        document.getElementById('play-again-btn').addEventListener('click', resetGame);
        
        canvas.addEventListener('mousemove', e => {
            const rect = canvas.getBoundingClientRect();
            mousePos = { 
                x: e.clientX - rect.left, 
                y: e.clientY - rect.top 
            };
        });

        canvas.addEventListener('click', () => {
            if (audioContext && audioContext.state === 'suspended') audioContext.resume();
            if (game.state !== 'playing' || game.correctDart) return;

            let answered = false;
            game.options.forEach(option => {
                if (answered) return;
                if (circlePointCollision({ x: option.x, y: option.y, radius: option.radius }, mousePos)) {
                    answered = true;
                    if (option.value === game.question.answer) {
                        game.combo++;
                        game.maxCombo = Math.max(game.maxCombo, game.combo);
                        game.score += 1 * game.combo;
                        game.comboAlpha = 1.0; // Reset alpha for fade-out
                        playSound('correct');
                        
                        // Sahi jawab ke liye dart ko seedhe option ke center par nishana lagao.
                        game.correctDart = new Dart(DART_START_POSITION.x, DART_START_POSITION.y, option.x, option.y, true);
                        
                    } else {
                        game.lives--;
                        game.combo = 0;
                        playSound('incorrect');
                        shakeScreen();
                        
                        // Galat jawab ke liye dart ko bullseye board ke edge par nishana lagao.
                        const dx = option.x - TARGET_CENTER.x;
                        const dy = option.y - TARGET_CENTER.y;
                        const angle = Math.atan2(dy, dx);
                        const targetX = TARGET_CENTER.x + RING_RADII[0] * Math.cos(angle);
                        const targetY = TARGET_CENTER.y + RING_RADII[0] * Math.sin(angle);
                        game.incorrectDarts.push(new Dart(DART_START_POSITION.x, DART_START_POSITION.y, targetX, targetY, false));

                        resetQuestion(); // Reset question immediately for wrong answers
                    }
                }
            });
        });

        // --- Start Game ---
        document.addEventListener('DOMContentLoaded', () => {
            initAudio();
            initGame();
        });
    </script>
</body>
</html>
