    <style>
        body {
            font-family: 'Poppins', 'Noto Sans Devanagari', 'Noto Sans Oriya', sans-serif;
            overflow-x: hidden;
            background-color: #2C5364; /* Fallback color */
            background-image: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            background-attachment: fixed;
        }
        
        .hindi, .oriya {
            font-family: 'Noto Sans Devanagari', sans-serif;
        }
        .oriya {
            font-family: 'Noto Sans Oriya', sans-serif;
        }
        .gradient-bg {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .game-card {
            min-height: 280px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .category-card, .glass-card {
             background: rgba(255, 255, 255, 0.05);
             backdrop-filter: blur(10px);
             border: 1px solid rgba(255, 255, 255, 0.1);
             transition: all 0.2s ease-in-out;
             box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
        }
        
        .category-card:hover {
            transform: translateY(-5px) scale(1.03);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 25px rgba(139, 92, 246, 0.1);
        }
        
        .btn-choice {
            transition: all 0.2s ease-in-out;
            border: 2px solid transparent;
        }
         .btn-choice:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 20px 5px rgba(0,0,0,0.2);
        }
        .feedback {
            display: none;
            animation: feedbackPop 0.5s ease-out forwards;
        }
        #progress-bar-fill {
            transition: width 0.5s ease-in-out;
        }

        .lang-btn {
            padding: 6px 12px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-weight: bold;
            transition: all 0.2s ease;
            border: 1px solid transparent;
        }
        .lang-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .lang-btn.active {
            background: #8B5CF6; /* violet-500 */
            border-color: #A78BFA; /* violet-400 */
            box-shadow: 0 0 10px #8B5CF6;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .card-enter {
            animation: cardEnter 0.5s ease-out forwards;
        }
        
        @keyframes cardEnter {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes feedbackPop {
            from { opacity: 0; transform: scale(0.9) translateY(10px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            opacity: 0;
            pointer-events: none;
            animation: confetti-fall 3s cubic-bezier(0.1, 0.5, 0.5, 1) forwards;
        }

        @keyframes confetti-fall {
            0% { transform: translateY(-150px) rotate(0deg) rotateY(0deg); opacity: 1; }
            100% { transform: translateY(400px) rotate(1080deg) rotateY(360deg); opacity: 0; }
        }
        
        @keyframes score-pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.5); }
            100% { transform: scale(1); }
        }

        .score-popped {
            animation: score-pop 0.5s ease-in-out;
        }
    </style>
</head>

                },
                questions: {
                    shiksha: [
                        { statement: "Under the 'Right to Education' (RTE) Act, every child from 6 to 14 years must get free and compulsory education.", isFact: true, explanation: "This is true. No government school can deny admission to your child, even if some documents are missing.", tip: "If a school denies admission, you can directly complain to the Block Education Officer (BEO). A birth certificate or Aadhaar card is important for admission, so get them made." },
                        { statement: "The iron tablets given to children in school are harmful to them.", isFact: false, explanation: "This is false. These tablets prevent anemia (iron deficiency), which keeps them healthy and helps them concentrate on their studies.", tip: "This tablet is part of the 'Anemia Mukt Bharat' campaign. If the child complains of stomach ache after taking it, give it to them after a meal and inform the teacher." },
                        { statement: "If a child refuses to go to school, you should listen to them and let them stay home.", isFact: false, explanation: "This is wrong. You should talk to the child lovingly to understand their problem (e.g., someone is bullying them, or they can't understand something) and inform the teacher.", tip: "Always attend the Parent-Teacher Meetings (PTM) held every 2-3 months. This will keep you informed about your child's problems and progress." },
                        { statement: "Low marks on a child's report card mean they cannot achieve anything in life.", isFact: false, explanation: "This is a wrong perception. Every child has some unique talent. It's more important to recognize and encourage their skills in art, sports, or any other field than just focusing on marks.", tip: "Under the new 'PM Vishwakarma' scheme, 18 types of traditional artisans (like carpenters, blacksmiths, tailors) get training, Rs. 15,000 for tools, and a cheap loan of up to Rs. 1 lakh." },

                        { statement: "It is not necessary to regularly measure a child's weight and height.", isFact: false, explanation: "This is false. Monthly measurement of weight and height indicates whether the child is growing properly or is suffering from malnutrition.", tip: "Under the 'Poshan 2.0' campaign, special attention is given to the nutrition and development of children at Anganwadi centers. Ask your ASHA worker which color (green, yellow, or red) your child falls into on the growth chart." },
                        { statement: "There is no risk of disease from open defecation.", isFact: false, explanation: "This is false. Open defecation spreads germs through flies, causing serious diseases like diarrhea and cholera.", tip: "In the second phase of the 'Swachh Bharat Mission (Rural)', the government is now emphasizing 'ODF Plus' villages, which means not just building toilets but also ensuring proper waste management." },

                questions: {

                        { statement: "'शिक्षा का अधिकार' (RTE) कानून के तहत 6 से 14 साल के हर बच्चे को मुफ्त और अनिवार्य शिक्षा मिलनी चाहिए।", isFact: true, explanation: "यह सच है। कोई भी सरकारी स्कूल आपके बच्चे को एडमिशन देने से मना नहीं कर सकता, भले ही कोई दस्तावेज़ कम हो।", tip: "अगर कोई स्कूल एडमिशन से मना करे, तो आप सीधे ब्लॉक शिक्षा अधिकारी (BEO) को शिकायत कर सकते हैं। बच्चे का जन्म प्रमाण पत्र या आधार कार्ड एडमिशन के लिए ज़रूरी हैं, इन्हें बनवा कर रखें।" },
                        { statement: "बच्चों को स्कूल में मिलने वाली आयरन की गोली उनके लिए नुकसानदायक होती है।", isFact: false, explanation: "यह गलत है। यह गोली बच्चों में खून की कमी (एनीमिया) को दूर करती है, जिससे वे स्वस्थ रहते हैं और पढ़ाई में मन लगता है।", tip: "यह गोली 'एनीमिया मुक्त भारत' अभियान का हिस्सा है। अगर बच्चा इसे खाने के बाद पेट दर्द की शिकायत करे, तो उसे यह गोली खाना खाने के बाद दें और टीचर को सूचित करें।" },
                        { statement: "अगर बच्चा स्कूल जाने से मना करे, तो उसकी बात मानकर उसे घर पर रख लेना चाहिए।", isFact: false, explanation: "यह गलत है। बच्चे से प्यार से बात करके उसकी समस्या (जैसे- कोई डरा रहा है, या कुछ समझ नहीं आ रहा) जानने की कोशिश करें और टीचर को बताएं।", tip: "हर 2-3 महीने में स्कूल में होने वाली पेरेंट्स-टीचर मीटिंग (PTM) में ज़रूर जाएं। इससे आपको बच्चे की परेशानियों और प्रगति के बारे में पता चलता रहेगा।" },
                        { statement: "बच्चों की मार्कशीट पर कम नंबर आने का मतलब है कि वे जीवन में कुछ नहीं कर सकते।", isFact: false, explanation: "यह धारणा गलत है। हर बच्चे में कोई न कोई खूबी होती है। नंबरों से ज़्यादा ज़रूरी है कि हम उनकी कला, खेल या किसी और हुनर को पहचानें और उसे बढ़ाएं।", tip: "नई 'PM Vishwakarma' योजना के तहत 18 तरह के पारंपरिक कारीगरों (जैसे बढ़ई, लोहार, दर्जी) को ट्रेनिंग, औजार के लिए 15,000 रु. और 1 लाख तक का सस्ता लोन मिलता है। इससे हुनर को बढ़ावा मिलेगा।" },

                        { statement: "बच्चे का वज़न और लम्बाई नियमित रूप से नपवाना ज़रूरी नहीं है।", isFact: false, explanation: "यह गलत है। हर महीने वज़न और लम्बाई नपवाने से पता चलता है कि बच्चा ठीक से बढ़ रहा है या कुपोषण का शिकार हो रहा है।", tip: "'Poshan 2.0' अभियान के तहत आंगनवाड़ी केंद्र पर बच्चों के पोषण और विकास पर खास ध्यान दिया जाता है। अपनी आशा दीदी से पूछें कि आपका बच्चा उस ग्रोथ चार्ट में किस रंग (हरे, पीले या लाल) में है।" },
                        { statement: "खुले में शौच करने से बीमारियों का कोई खतरा नहीं होता है।", isFact: false, explanation: "यह गलत है। खुले में शौच करने से मक्खियों द्वारा कीटाणु फैलते हैं, जिससे डायरिया, हैजा जैसी गंभीर बीमारियाँ होती हैं।", tip: "'स्वच्छ भारत मिशन (ग्रामीण)' के दूसरे चरण में अब सरकार 'ODF Plus' गांवों पर ज़ोर दे रही है, जिसका मतलब है सिर्फ शौचालय बनाना नहीं, बल्कि कचरे का सही निपटान भी करना।" },
                        { statement: "बच्चों के खाने में आयोडीन वाला नमक इस्तेमाल करना ज़रूरी है।", isFact: true, explanation: "यह सच है। आयोडीन बच्चों के दिमागी विकास के लिए बहुत ज़रूरी है और यह घेंघा जैसी बीमारियों से बचाता है।", tip: "हमेशा पैकेट वाला नमक ही खरीदें और उस पर 'आयोडीन युक्त' या 'Iodized' का निशान ज़रूर देखें। खुला नमक इस्तेमाल करने से बचें क्योंकि उसमें आयोडीन नहीं हो सकता।" },
                        { statement: "बच्चों को सिर्फ तभी डॉक्टर के पास ले जाना चाहिए जब वे बहुत ज़्यादा बीमार हों।", isFact: false, explanation: "यह गलत है। छोटी-मोटी बीमारी में भी डॉक्टर की सलाह लेना ज़रूरी है ताकि बीमारी गंभीर रूप न ले।", tip: "अब आप 'eSanjeevani' ऐप के ज़रिए घर बैठे सरकारी डॉक्टर से वीडियो कॉल पर मुफ्त सलाह ले सकते हैं। इसके लिए आपके पास एक स्मार्टफोन होना चाहिए।" }

                    paisa: [

                        { statement: "'प्रधानमंत्री जीवन ज्योति बीमा योजना' (PMJJBY) में सिर्फ 436 रुपये सालाना देकर 2 लाख रुपये का जीवन बीमा मिलता है।", isFact: true, explanation: "यह सच है। 18 से 50 साल का कोई भी व्यक्ति जिसके पास बैंक खाता हो, इस योजना का लाभ ले सकता है।", tip: "इसी तरह 'प्रधानमंत्री सुरक्षा बीमा योजना' (PMSBY) में सिर्फ 20 रुपये सालाना देकर 2 लाख का दुर्घटना बीमा मिलता है। ये दोनों योजनाएं आप अपने बैंक से आसानी से चालू करा सकते हैं।" },
                        { statement: "सिर्फ पुरुषों को ही बैंक खाता खुलवाने का अधिकार है।", isFact: false, explanation: "यह गलत है। हर महिला को अपना खुद का बैंक खाता खुलवाने का अधिकार है। इससे वे आत्मनिर्भर बनती हैं और सरकारी योजनाओं का लाभ ले सकती हैं।", tip: "अब 'Lakhpati Didi' योजना के तहत सरकार स्वयं सहायता समूहों (SHG) से जुड़ी महिलाओं को ड्रोन चलाने जैसी नई ट्रेनिंग दे रही है, ताकि उनकी सालाना आय 1 लाख से ज़्यादा हो सके।" },
                        { statement: "किसान अपनी फसल का बीमा नहीं करा सकते।", isFact: false, explanation: "यह गलत है। 'प्रधानमंत्री फसल बीमा योजना' के तहत किसान अपनी फसल का बीमा करा सकते हैं।", tip: "फसल बोने के 10 दिन के अंदर आप इस योजना के लिए आवेदन कर सकते हैं। इसके लिए आपको ज़मीन के कागज़ (खसरा), आधार कार्ड, और बैंक पासबुक की ज़रूरत होगी। अपने नज़दीकी CSC केंद्र से संपर्क करें।" }
                    ],
                    digital: [
                        { statement: "UPI (जैसे PhonePe) से पैसे 'पाने' (Receive) के लिए भी अपना पिन डालना पड़ता है।", isFact: false, explanation: "यह बहुत बड़ा धोखा है! UPI पिन आपकी तिजोरी की चाबी की तरह है, जिसे आप सिर्फ पैसे देते समय इस्तेमाल करते हैं, लेते समय नहीं।", tip: "आजकल धोखेबाज़ 'कैशबैक' का लालच देकर आपसे QR कोड स्कैन करवाते हैं और पिन डलवाते हैं, जिससे पैसे कट जाते हैं। किसी भी अनजान QR कोड को स्कैन करने से बचें।" },

                        { statement: "ପିଲାମାନଙ୍କ ମାର୍କସିଟ୍‌ରେ କମ୍ ନମ୍ବର ଆସିବାର ଅର୍ଥ ସେମାନେ ଜୀବନରେ କିଛି କରିପାରିବେ ନାହିଁ।", isFact: false, explanation: "ଏହି ଧାରଣା ଭୁଲ୍। ପ୍ରତ୍ୟେକ ପିଲାଙ୍କଠାରେ କିଛି ନା କିଛି ପ୍ରତିଭା ଥାଏ। ନମ୍ବର ଅପେକ୍ଷା ଆମେ ସେମାନଙ୍କର କଳା, ଖେଳ ବା ଅନ୍ୟ କୌଣସି ଦକ୍ଷତାକୁ ଚିହ୍ନିବା ଓ ତାକୁ ବଢ଼ାଇବା ଅଧିକ ଜରୁରୀ।", tip: "ନୂଆ 'ପିଏମ୍ ବିଶ୍ୱକର୍ମା' ଯୋଜନା ଅଧୀନରେ, ୧୮ ପ୍ରକାରର ପାରମ୍ପରିକ କାରିଗର (ଯଥା ବଢ଼େଇ, କମାର, ଦରଜୀ)ଙ୍କୁ ତାଲିମ, ଉପକରଣ ପାଇଁ ୧୫,୦୦୦ ଟଙ୍କା ଏବଂ ୧ ଲକ୍ଷ ପର୍ଯ୍ୟନ୍ତ ଶସ୍ତା ଋଣ ମିଳେ।" },
                        { statement: "ଝିଅମାନଙ୍କୁ କେବଳ ୮ମ ଶ୍ରେଣୀ ପର୍ଯ୍ୟନ୍ତ ପଢ଼ାଇବା ଯଥେଷ୍ଟ।", isFact: false, explanation: "ଏହି ଧାରଣା ଭୁଲ୍। ଝିଅମାନଙ୍କୁ ଯେତେ ଅଧିକ ପଢ଼ାଇବେ, ସେମାନେ ସେତେ ଆତ୍ମନିର୍ଭରଶୀଳ ହେବେ ଏବଂ ସମଗ୍ର ପରିବାରର ଉନ୍ନତିରେ ସାହାଯ୍ୟ କରିବେ।", tip: "ଡାକଘରେ 'ସୁକନ୍ୟା ସମୃଦ୍ଧି ଯୋଜନା' ଅଧୀନରେ, ଆପଣ ଆପଣଙ୍କ ୧୦ ବର୍ଷରୁ କମ୍ ବୟସର ଝିଅ ନାମରେ ଏକ ଖାତା ଖୋଲିପାରିବେ। ଏଥିରେ ବାର୍ଷିକ ୨୫୦ ଟଙ୍କାରୁ ୧.୫ ଲକ୍ଷ ପର୍ଯ୍ୟନ୍ତ ଜମା କରିପାରିବେ, ଯେଉଁଥିରେ ସର୍ବାଧିକ ସୁଧ ମିଳେ।" }

                    swasthya: [
                        { statement: "ଯଦି ପିଲାକୁ ତରଳ ଝାଡ଼ା ହୁଏ, ତେବେ ତାକୁ ପାଣି କିମ୍ବା କିଛି ପିଇବାକୁ ଦେବା ଉଚିତ୍ ନୁହେଁ।", isFact: false, explanation: "ଏହା ଏକ ବହୁତ ବିପଜ୍ଜନକ ଧାରଣା! ତରଳ ଝାଡ଼ାରେ ଶରୀରରୁ ପାଣି କମିଯାଏ। ପିଲାକୁ ଜୀବନ ରକ୍ଷକ ଘୋଳ (ORS) ଏବଂ ମା' କ୍ଷୀର/ପାଣି କ୍ରମାଗତ ଭାବରେ ପିଆଇବା ଉଚିତ୍।", tip: "ORS ପ୍ୟାକେଟ୍ ଆପଣଙ୍କ ଆଶା ଦିଦି କିମ୍ବା ନିକଟସ୍ଥ ସ୍ୱାସ୍ଥ୍ୟକେନ୍ଦ୍ରରେ ମାଗଣାରେ ମିଳେ। ଏହାକୁ ସର୍ବଦା ଘରେ ରଖନ୍ତୁ। ତିଆରି କରିବା ପାଇଁ, ପ୍ୟାକେଟକୁ ୧ ଲିଟର ସଫା ପାଣିରେ ମିଶାନ୍ତୁ ଏବଂ ୨୪ ଘଣ୍ଟା ମଧ୍ୟରେ ବ୍ୟବହାର କରନ୍ତୁ।" },
                        { statement: "ପିଲାର ଓଜନ ଓ ଉଚ୍ଚତା ନିୟମିତ ଭାବେ ମାପିବା ଜରୁରୀ ନୁହେଁ।", isFact: false, explanation: "ଏହା ଭୁଲ୍। ପ୍ରତି ମାସରେ ଓଜନ ଓ ଉଚ୍ଚତା ମାପିବା ଦ୍ୱାରା ଜଣାପଡେ ଯେ ପିଲା ଠିକ୍ ଭାବରେ ବଢୁଛି ନା କୁପୋଷଣର ଶିକାର ହେଉଛି।", tip: "'ପୋଷଣ ୨.୦' ଅଭିଯାନ ଅଧୀନରେ ଅଙ୍ଗନବାଡ଼ି କେନ୍ଦ୍ରରେ ପିଲାମାନଙ୍କ ପୋଷଣ ଓ ବିକାଶ ଉପରେ ବିଶେଷ ଧ୍ୟାନ ଦିଆଯାଏ। ଆପଣଙ୍କ ଆଶା ଦିଦିଙ୍କୁ ପଚାରନ୍ତୁ ଯେ ଆପଣଙ୍କ ପିଲା ସେହି ବୃଦ୍ଧି ଚାର୍ଟରେ କେଉଁ ରଙ୍ଗରେ (ସବୁଜ, ହଳଦିଆ ବା ଲାଲ୍) ଅଛି।" },
                        { statement: "ଖୋଲାରେ ଶୌଚ କରିବା ଦ୍ୱାରା ରୋଗର କୌଣସି ବିପଦ ନାହିଁ।", isFact: false, explanation: "ଏହା ଭୁଲ୍। ଖୋଲାରେ ଶୌଚ କରିବା ଦ୍ୱାରା ମାଛି ଦ୍ୱାରା କୀଟାଣୁ ବ୍ୟାପିଥାଏ, ଯାହାଦ୍ୱାରା ଡାଇରିଆ, ହଇଜା ଭଳି ଗମ୍ଭୀର ରୋଗ ହୁଏ।", tip: "'ସ୍ୱଚ୍ଛ ଭାରତ ମିଶନ (ଗ୍ରାମୀଣ)'ର ଦ୍ୱିତୀୟ ପର୍ଯ୍ୟାୟରେ ସରକାର ଏବେ 'ODF Plus' ଗାଁ ଉପରେ ଗୁରୁତ୍ୱ ଦେଉଛନ୍ତି, ଯାହାର ଅର୍ଥ କେବଳ ଶୌଚାଳୟ ନିର୍ମାଣ ନୁହେଁ, ବରଂ ବର୍ଜ୍ୟବସ୍ତୁର ସଠିକ୍ ପରିଚାଳନା ମଧ୍ୟ।" },
                        { statement: "ପିଲାମାନଙ୍କ ଖାଦ୍ୟରେ ଆୟୋଡିନ୍ ଯୁକ୍ତ ଲୁଣ ବ୍ୟବହାର କରିବା ଜରୁରୀ।", isFact: true, explanation: "ଏହା ସତ। ଆୟୋଡିନ୍ ପିଲାମାନଙ୍କ ମସ୍ତିଷ୍କର ବିକାଶ ପାଇଁ ବହୁତ ଜରୁରୀ ଏବଂ ଏହା ଗଏଟର ଭଳି ରୋଗରୁ ରକ୍ଷା କରେ।", tip: "ସର୍ବଦା ପ୍ୟାକେଟ୍ ଲୁଣ କିଣନ୍ତୁ ଏବଂ ତା' ଉପରେ 'ଆୟୋଡିନ୍ ଯୁକ୍ତ' ବା 'Iodized' ଚିହ୍ନ ନିଶ୍ଚୟ ଦେଖନ୍ତୁ। ଖୋଲା ଲୁଣ ବ୍ୟବହାରରୁ ଦୂରେଇ ରୁହନ୍ତୁ କାରଣ ସେଥିରେ ଆୟୋଡିନ୍ ନ ଥାଇପାରେ।" },
                        { statement: "ପିଲାମାନେ ବହୁତ ଅସୁସ୍ଥ ହେଲେ ହିଁ ସେମାନଙ୍କୁ ଡାକ୍ତରଙ୍କ ପାଖକୁ ନେବା ଉଚିତ୍।", isFact: false, explanation: "ଏହା ଭୁଲ୍। ଛୋଟମୋଟ ରୋଗରେ ମଧ୍ୟ ଡାକ୍ତରଙ୍କ ପରାମର୍ଶ ନେବା ଜରୁରୀ ଯାହାଫଳରେ ରୋଗ ଗମ୍ଭୀର ରୂପ ନ ନେଉ।", tip: "ଆପଣ ଏବେ 'eSanjeevani' ଆପ୍ ମାଧ୍ୟମରେ ଘରେ ବସି ସରକାରୀ ଡାକ୍ତରଙ୍କଠାରୁ ଭିଡିଓ କଲ୍‌ରେ ମାଗଣା ପରାମର୍ଶ ନେଇପାରିବେ। ଏଥିପାଇଁ ଆପଣଙ୍କ ପାଖରେ ଏକ ସ୍ମାର୍ଟଫୋନ୍ ରହିବା ଆବଶ୍ୟକ।" }

                    paisa: [
                        { statement: "'ପ୍ରଧାନମନ୍ତ୍ରୀ ଜନ ଧନ ଯୋଜନା'ରେ ଖୋଲାଯାଇଥିବା ଖାତାରେ କୌଣସି ସର୍ବନିମ୍ନ ବାଲାନ୍ସ ରଖିବାର ଆବଶ୍ୟକତା ନାହିଁ।", isFact: true, explanation: "ଏହା ସତ। ଏହି ଖାତାରେ ଆପଣଙ୍କୁ RuPay ଡେବିଟ୍ କାର୍ଡ ଏବଂ ୨ ଲକ୍ଷ ଟଙ୍କାର ଦୁର୍ଘଟଣା ବୀମା ମଧ୍ୟ ମିଳେ।", tip: "ଏହି ଖାତାର ଆଉ ଏକ ବଡ଼ ଲାଭ ହେଉଛି ଯେ ୬ ମାସ ପର୍ଯ୍ୟନ୍ତ ଠିକ୍ ଭାବରେ ଚଳାଇବା ପରେ ଆପଣଙ୍କୁ ୧୦,୦୦୦ ଟଙ୍କା ପର୍ଯ୍ୟନ୍ତ ଓଭରଡ୍ରାଫ୍ଟ (ଏକ ପ୍ରକାରର ଋଣ) ସୁବିଧା ମଧ୍ୟ ମିଳିପାରେ।" },

                    digital: { title: "ସାଇବର୍ କ୍ରାଇମ୍ ହେଲ୍ପଲାଇନ୍ ୧୯୩୦", text: "ଯଦି ଆପଣ କୌଣସି ଅନଲାଇନ୍ ଆର୍ଥିକ ଠକେଇ (UPI, ATM, Link)ର ଶିକାର ହୁଅନ୍ତି, ତେବେ ବିଳମ୍ବ ନ କରି ତୁରନ୍ତ ୧୯୩୦ ନମ୍ବରରେ ଫୋନ୍ କରନ୍ତୁ। ଆପଣ ଯେତେ ଶୀଘ୍ର ଫୋନ୍ କରିବେ, ଆପଣଙ୍କ ଟଙ୍କା ଫେରି ପାଇବାର ସମ୍ଭାବନା ସେତେ ଅଧିକ ହେବ। ଏହି ନମ୍ବର ୨୪ ଘଣ୍ଟା କାର୍ଯ୍ୟ କରେ।" },

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function changeLanguage(lang) {
            currentLanguage = lang;
            
            document.querySelectorAll('[data-key]').forEach(elem => {
                const key = elem.getAttribute('data-key');
                if (languageContent[lang].ui[key]) {
                    elem.textContent = languageContent[lang].ui[key];
                }
            });
            
            const body = document.querySelector('body');
            document.documentElement.lang = lang;
            if (lang === 'hi') {
                body.classList.add('hindi');
                body.classList.remove('oriya');
            } else if (lang === 'or') {
                body.classList.add('oriya');
                body.classList.remove('hindi');
            } else {
                 body.classList.remove('hindi', 'oriya');
            }
            
            // Update active button
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`lang-btn-${lang}`).classList.add('active');
        }

        async function startGame(category) {
            await Tone.start();
            clickSound.triggerAttackRelease("C2", "8n");
            currentCategory = category;
            currentCategoryQuestions = [...languageContent[currentLanguage].questions[category]];
            shuffleArray(currentCategoryQuestions);
            totalQuestionsDisplay.textContent = currentCategoryQuestions.length;
            categorySelection.classList.add('hidden');
            gameArea.classList.remove('hidden');
            gameArea.style.animation = 'fadeIn 1s';
            nextQuestion();
        }
        
        function playClickAndAdvance() {
             clickSound.triggerAttackRelease("C2", "8n");
             nextQuestion();
        }

        function quitGame() {
            clickSound.triggerAttackRelease("A2", "8n");
            gameArea.classList.add('hidden');
            categorySelection.classList.remove('hidden');
            categorySelection.style.animation = 'fadeIn 1s';
            
            currentCategory = '';
            currentCategoryQuestions = [];
            currentQuestionIndex = -1;
            score = 0;

            scoreDisplay.textContent = '0';
            questionCounterDisplay.textContent = '1';
            progressBarFill.style.width = '0%';
            
            gameOverScreen.classList.add('hidden');
            gameContent.classList.remove('hidden');
        }


        function nextQuestion() {
            currentQuestionIndex++;
            
            if (currentQuestionIndex >= currentCategoryQuestions.length) {
                gameContent.classList.add('hidden');
                finalScore.textContent = score;
                const info = languageContent[currentLanguage].mahaJaankari[currentCategory];
                mahaJaankariTitle.textContent = languageContent[currentLanguage].ui.maha_jaankari_prefix + info.title;
                mahaJaankariText.textContent = info.text;
                gameOverScreen.classList.remove('hidden');
                correctSound.triggerAttackRelease("G5", "4n", Tone.now() + 0.1);
                correctSound.triggerAttackRelease("E5", "4n", Tone.now() + 0.3);
                correctSound.triggerAttackRelease("C5", "4n", Tone.now() + 0.5);
                return;
            }

            updateUI();
            
            gameCard.classList.remove('card-enter');
            void gameCard.offsetWidth;
            gameCard.classList.add('card-enter');

            const item = currentCategoryQuestions[currentQuestionIndex];
            
            feedback.style.display = 'none';
            statementText.textContent = item.statement;
            factBtn.disabled = false;
            mythBtn.disabled = false;
            factBtn.classList.remove('opacity-50', 'cursor-not-allowed');
            mythBtn.classList.remove('opacity-50', 'cursor-not-allowed');
            choiceButtons.style.display = 'flex';
            nextBtn.style.display = 'none';
        }

        function checkAnswer(userAnswer) {
            factBtn.disabled = true;
            mythBtn.disabled = true;
            factBtn.classList.add('opacity-50', 'cursor-not-allowed');
            mythBtn.classList.add('opacity-50', 'cursor-not-allowed');
            
            const question = currentCategoryQuestions[currentQuestionIndex];
            const uiText = languageContent[currentLanguage].ui;
            let explanationHTML = '';

            if (userAnswer === question.isFact) {
                score += 10;
                correctSound.triggerAttackRelease("C5", "8n", Tone.now());
                celebrate();
                feedback.className = 'feedback mt-4 text-left p-4 rounded-lg border bg-green-900/50 text-green-200 border-green-400/50';
                feedbackIcon.innerHTML = '👍';
                explanationHTML = `<strong>${uiText.feedback_correct_strong}</strong><br>${question.explanation}`;
            } else {
                wrongSound.triggerAttackRelease("C3", "4n", Tone.now());
                feedback.className = 'feedback mt-4 text-left p-4 rounded-lg border bg-red-900/50 text-red-200 border-red-400/50';
                feedbackIcon.innerHTML = '👎';
                const correctAns = question.isFact ? uiText.fact_btn : uiText.myth_btn;
                explanationHTML = `<strong>${uiText.feedback_wrong_strong_prefix}${correctAns}${uiText.feedback_wrong_strong_suffix}</strong><br>${question.explanation}`;
            }
            
            explanationHTML += `<div class='mt-3 pt-3 border-t border-gray-400/50'><strong class='text-amber-300'>${uiText.tip_prefix}</strong> ${question.tip}</div>`;
            explanationText.innerHTML = explanationHTML;
            
            feedback.style.display = 'block';
            choiceButtons.style.display = 'none';
            nextBtn.style.display = 'block';
            updateUI();
        }

        function celebrate() {
            const confettiColors = ['#fde047', '#f97316', '#16a34a', '#0ea5e9', '#ec4899'];
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = `${Math.random() * 100}%`;
                confetti.style.backgroundColor = confettiColors[Math.floor(Math.random() * confettiColors.length)];
                confetti.style.animationDelay = `${Math.random() * 1.5}s`;
                 const size = Math.random() * 8 + 6;
                confetti.style.width = `${size}px`;
                confetti.style.height = `${size}px`;
                if (Math.random() > 0.5) {
                    confetti.style.borderRadius = '50%';
                }
                confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                celebrationContainer.appendChild(confetti);
                setTimeout(() => confetti.remove(), 3000);
            }
        }

        function updateUI() {
            scoreDisplay.textContent = score;
            const scoreEl = document.getElementById('score');
            scoreEl.classList.add('score-popped');
            setTimeout(() => scoreEl.classList.remove('score-popped'), 500);

            let questionNumber = currentQuestionIndex;
            questionCounterDisplay.textContent = questionNumber + 1;
            progressBarFill.style.width = `${((questionNumber + 1) / currentCategoryQuestions.length) * 100}%`;
        }

        // Initial language setup
        window.onload = () => {
            changeLanguage(currentLanguage);
        };
    </script>
</body>
</html>
