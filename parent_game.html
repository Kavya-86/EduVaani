        }

        }

            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .game-card {
            min-height: 280px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
            position: relative;
        }

             background: rgba(255, 255, 255, 0.05);

             box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
        }
        
        .category-card:hover {
            transform: translateY(-5px) scale(1.03);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 25px rgba(139, 92, 246, 0.1);
        }
        
        .btn-choice {
            transition: all 0.2s ease-in-out;
            border: 2px solid transparent;
        }
         .btn-choice:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 20px 5px rgba(0,0,0,0.2);
        }
        .feedback {
            display: none;
            animation: feedbackPop 0.5s ease-out forwards;
        }
        #progress-bar-fill {
            transition: width 0.5s ease-in-out;
        }

        .lang-btn {
            padding: 6px 12px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-weight: bold;
            transition: all 0.2s ease;
            border: 1px solid transparent;
        }
        .lang-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .lang-btn.active {
            background: #8B5CF6; /* violet-500 */
            border-color: #A78BFA; /* violet-400 */

        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .card-enter {
            animation: cardEnter 0.5s ease-out forwards;
        }
        
        @keyframes cardEnter {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes feedbackPop {
            from { opacity: 0; transform: scale(0.9) translateY(10px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            opacity: 0;
            pointer-events: none;
            animation: confetti-fall 3s cubic-bezier(0.1, 0.5, 0.5, 1) forwards;
        }

        @keyframes confetti-fall {
            0% { transform: translateY(-150px) rotate(0deg) rotateY(0deg); opacity: 1; }
            100% { transform: translateY(400px) rotate(1080deg) rotateY(360deg); opacity: 0; }
        }
        
        @keyframes score-pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.5); }
            100% { transform: scale(1); }
        }

        .score-popped {
            animation: score-pop 0.5s ease-in-out;
        }
    </style>

                 </div>
            </div>
        </section>

    </main>

        <p>&copy; 2025 - For a better future</p>

                questions: {

                        { statement: "Under the 'Right to Education' (RTE) Act, every child from 6 to 14 years must get free and compulsory education.", isFact: true, explanation: "This is true. No government school can deny admission to your child, even if some documents are missing.", tip: "If a school denies admission, you can directly complain to the Block Education Officer (BEO). A birth certificate or Aadhaar card is important for admission, so get them made." },

                    adhikar: { title: "‡¨ö‡¨æ‡¨á‡¨≤‡≠ç‡¨° ‡¨π‡≠á‡¨≤‡≠ç‡¨™‡¨≤‡¨æ‡¨á‡¨®‡≠ç ‡≠ß‡≠¶‡≠Ø‡≠Æ", text: "‡≠ß‡≠¶‡≠Ø‡≠Æ (‡¨¶‡¨∂-‡¨®‡¨¨‡≠á-‡¨Ü‡¨†) ‡¨™‡¨ø‡¨≤‡¨æ‡¨Æ‡¨æ‡¨®‡¨ô‡≠ç‡¨ï ‡¨™‡¨æ‡¨á‡¨Å ‡¨è‡¨ï ‡¨Ø‡¨æ‡¨¶‡≠Å‡¨ï‡¨∞‡≠Ä ‡¨®‡¨Æ‡≠ç‡¨¨‡¨∞‡•§ ‡¨Ø‡¨¶‡¨ø ‡¨Ü‡¨™‡¨£ ‡¨ï‡≠å‡¨£‡¨∏‡¨ø ‡¨™‡¨ø‡¨≤‡¨æ‡¨ï‡≠Å ‡¨Ö‡¨∏‡≠Å‡¨¨‡¨ø‡¨ß‡¨æ‡¨∞‡≠á ‡¨¶‡≠á‡¨ñ‡¨®‡≠ç‡¨§‡¨ø - ‡¨§‡¨æ‡¨π‡¨æ ‡¨∂‡¨ø‡¨∂‡≠Å ‡¨∂‡≠ç‡¨∞‡¨Æ ‡¨π‡≠á‡¨â, ‡¨≠‡¨ø‡¨ï‡≠ç‡¨∑‡¨æ ‡¨Æ‡¨æ‡¨ó‡¨ø‡¨¨‡¨æ ‡¨π‡≠á‡¨â, ‡¨ï‡¨ø‡¨Æ‡≠ç‡¨¨‡¨æ ‡¨ï‡≠á‡¨π‡¨ø ‡¨§‡¨æ‡¨ï‡≠Å ‡¨π‡¨á‡¨∞‡¨æ‡¨£ ‡¨ï‡¨∞‡≠Å‡¨•‡¨æ‡¨â - ‡¨§‡≠Å‡¨∞‡¨®‡≠ç‡¨§ ‡¨è‡¨π‡¨ø ‡¨®‡¨Æ‡≠ç‡¨¨‡¨∞‡¨∞‡≠á ‡¨´‡≠ã‡¨®‡≠ç ‡¨ï‡¨∞‡¨®‡≠ç‡¨§‡≠Å‡•§ ‡¨Ü‡¨™‡¨£‡¨ô‡≠ç‡¨ï ‡¨™‡¨∞‡¨ø‡¨ö‡≠ü ‡¨ó‡≠Å‡¨™‡≠ç‡¨§ ‡¨∞‡¨ñ‡¨æ‡¨Ø‡¨ø‡¨¨ ‡¨è‡¨¨‡¨Ç ‡¨™‡¨ø‡¨≤‡¨æ ‡¨™‡¨æ‡¨ñ‡¨∞‡≠á ‡¨∏‡¨æ‡¨π‡¨æ‡¨Ø‡≠ç‡≠ü ‡¨™‡¨π‡¨û‡≠ç‡¨ö‡¨ø‡¨¨‡•§" }
                }
            }
        };


        // Sound Effects Setup
        const correctSound = new Tone.Synth({ oscillator: { type: 'triangle' }, envelope: { attack: 0.01, decay: 0.2, sustain: 0.2, release: 0.2 } }).toDestination();
        const wrongSound = new Tone.Synth({ oscillator: { type: 'square' }, envelope: { attack: 0.01, decay: 0.5, sustain: 0.1, release: 0.5 } }).toDestination();
        const clickSound = new Tone.MembraneSynth().toDestination();

        // DOM Elements
        const categorySelection = document.getElementById('category-selection');
        const gameArea = document.getElementById('game-area');
        const gameContent = document.getElementById('game-content');
        const gameOverScreen = document.getElementById('game-over-screen');
        const finalScore = document.getElementById('final-score');
        const gameCard = document.getElementById('game-card');
        const statementText = document.getElementById('statement-text');
        const feedback = document.getElementById('feedback');
        const explanationText = document.getElementById('explanation-text');
        const feedbackIcon = document.getElementById('feedback-icon');
        const factBtn = document.getElementById('fact-btn');
        const mythBtn = document.getElementById('myth-btn');
        const nextBtn = document.getElementById('next-btn');
        const scoreDisplay = document.getElementById('score');
        const questionCounterDisplay = document.getElementById('question-counter');
        const totalQuestionsDisplay = document.getElementById('total-questions');
        const progressBarFill = document.getElementById('progress-bar-fill');
        const choiceButtons = document.getElementById('choice-buttons');
        const celebrationContainer = document.getElementById('celebration-container');
        const mahaJaankariTitle = document.getElementById('maha-jaankari-title');
        const mahaJaankariText = document.getElementById('maha-jaankari-text');
        
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function changeLanguage(lang) {
            currentLanguage = lang;
            
            document.querySelectorAll('[data-key]').forEach(elem => {
                const key = elem.getAttribute('data-key');
                if (languageContent[lang].ui[key]) {
                    elem.textContent = languageContent[lang].ui[key];
                }
            });
            
            const body = document.querySelector('body');
            document.documentElement.lang = lang;
            if (lang === 'hi') {
                body.classList.add('hindi');
                body.classList.remove('oriya');
            } else if (lang === 'or') {
                body.classList.add('oriya');
                body.classList.remove('hindi');
            } else {
                 body.classList.remove('hindi', 'oriya');
            }
            
            // Update active button
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`lang-btn-${lang}`).classList.add('active');
        }

        async function startGame(category) {
            await Tone.start();
            clickSound.triggerAttackRelease("C2", "8n");
            currentCategory = category;
            currentCategoryQuestions = [...languageContent[currentLanguage].questions[category]];
            shuffleArray(currentCategoryQuestions);
            totalQuestionsDisplay.textContent = currentCategoryQuestions.length;
            categorySelection.classList.add('hidden');
            gameArea.classList.remove('hidden');
            gameArea.style.animation = 'fadeIn 1s';
            nextQuestion();
        }
        
        function playClickAndAdvance() {
             clickSound.triggerAttackRelease("C2", "8n");
             nextQuestion();
        }

        function quitGame() {
            clickSound.triggerAttackRelease("A2", "8n");
            gameArea.classList.add('hidden');
            categorySelection.classList.remove('hidden');
            categorySelection.style.animation = 'fadeIn 1s';
            
            currentCategory = '';
            currentCategoryQuestions = [];
            currentQuestionIndex = -1;
            score = 0;

            scoreDisplay.textContent = '0';
            questionCounterDisplay.textContent = '1';
            progressBarFill.style.width = '0%';
            
            gameOverScreen.classList.add('hidden');
            gameContent.classList.remove('hidden');
        }


        function nextQuestion() {
            currentQuestionIndex++;
            
            if (currentQuestionIndex >= currentCategoryQuestions.length) {
                gameContent.classList.add('hidden');
                finalScore.textContent = score;
                const info = languageContent[currentLanguage].mahaJaankari[currentCategory];
                mahaJaankariTitle.textContent = languageContent[currentLanguage].ui.maha_jaankari_prefix + info.title;
                mahaJaankariText.textContent = info.text;
                gameOverScreen.classList.remove('hidden');
                correctSound.triggerAttackRelease("G5", "4n", Tone.now() + 0.1);
                correctSound.triggerAttackRelease("E5", "4n", Tone.now() + 0.3);
                correctSound.triggerAttackRelease("C5", "4n", Tone.now() + 0.5);
                return;
            }

            updateUI();
            
            gameCard.classList.remove('card-enter');
            void gameCard.offsetWidth;
            gameCard.classList.add('card-enter');

            const item = currentCategoryQuestions[currentQuestionIndex];
            
            feedback.style.display = 'none';
            statementText.textContent = item.statement;
            factBtn.disabled = false;
            mythBtn.disabled = false;
            factBtn.classList.remove('opacity-50', 'cursor-not-allowed');
            mythBtn.classList.remove('opacity-50', 'cursor-not-allowed');
            choiceButtons.style.display = 'flex';
            nextBtn.style.display = 'none';
        }

        function checkAnswer(userAnswer) {
            factBtn.disabled = true;
            mythBtn.disabled = true;
            factBtn.classList.add('opacity-50', 'cursor-not-allowed');
            mythBtn.classList.add('opacity-50', 'cursor-not-allowed');
            
            const question = currentCategoryQuestions[currentQuestionIndex];
            const uiText = languageContent[currentLanguage].ui;
            let explanationHTML = '';

            if (userAnswer === question.isFact) {
                score += 10;
                correctSound.triggerAttackRelease("C5", "8n", Tone.now());
                celebrate();
                feedback.className = 'feedback mt-4 text-left p-4 rounded-lg border bg-green-900/50 text-green-200 border-green-400/50';
                feedbackIcon.innerHTML = 'üëç';
                explanationHTML = `<strong>${uiText.feedback_correct_strong}</strong><br>${question.explanation}`;
            } else {
                wrongSound.triggerAttackRelease("C3", "4n", Tone.now());
                feedback.className = 'feedback mt-4 text-left p-4 rounded-lg border bg-red-900/50 text-red-200 border-red-400/50';
                feedbackIcon.innerHTML = 'üëé';
                const correctAns = question.isFact ? uiText.fact_btn : uiText.myth_btn;
                explanationHTML = `<strong>${uiText.feedback_wrong_strong_prefix}${correctAns}${uiText.feedback_wrong_strong_suffix}</strong><br>${question.explanation}`;
            }
            
            explanationHTML += `<div class='mt-3 pt-3 border-t border-gray-400/50'><strong class='text-amber-300'>${uiText.tip_prefix}</strong> ${question.tip}</div>`;
            explanationText.innerHTML = explanationHTML;
            
            feedback.style.display = 'block';
            choiceButtons.style.display = 'none';
            nextBtn.style.display = 'block';
            updateUI();
        }

        function celebrate() {
            const confettiColors = ['#fde047', '#f97316', '#16a34a', '#0ea5e9', '#ec4899'];
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = `${Math.random() * 100}%`;
                confetti.style.backgroundColor = confettiColors[Math.floor(Math.random() * confettiColors.length)];
                confetti.style.animationDelay = `${Math.random() * 1.5}s`;
                 const size = Math.random() * 8 + 6;
                confetti.style.width = `${size}px`;
                confetti.style.height = `${size}px`;
                if (Math.random() > 0.5) {
                    confetti.style.borderRadius = '50%';
                }
                confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                celebrationContainer.appendChild(confetti);
                setTimeout(() => confetti.remove(), 3000);
            }
        }

        function updateUI() {
            scoreDisplay.textContent = score;
            const scoreEl = document.getElementById('score');
            scoreEl.classList.add('score-popped');
            setTimeout(() => scoreEl.classList.remove('score-popped'), 500);

            let questionNumber = currentQuestionIndex;
            questionCounterDisplay.textContent = questionNumber + 1;
            progressBarFill.style.width = `${((questionNumber + 1) / currentCategoryQuestions.length) * 100}%`;
        }

        // Initial language setup
        window.onload = () => {
            changeLanguage(currentLanguage);
        };
    </script>
