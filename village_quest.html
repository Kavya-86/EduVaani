<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Village Quest — Odisha Syllabus Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            touch-action: manipulation;
            background-color: #7dd3fc; /* Sky blue */
            overflow: hidden;
            position: relative;
        }
        .background-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #7dd3fc 0%, #a5f3fc 50%, #22c55e 50%, #16a34a 100%);
            z-index: -1;
        }
        .cloud {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            filter: blur(2px);
            animation: moveClouds linear infinite;
        }
        .cloud::before, .cloud::after {
            content: '';
            position: absolute;
            background: white;
            border-radius: 50%;
        }
        .cloud-1 { width: 200px; height: 60px; top: 10%; left: -250px; animation-duration: 75s; }
        .cloud-1::before { width: 100px; height: 80px; top: -40px; left: 40px; }
        .cloud-1::after { width: 80px; height: 60px; top: -30px; right: 30px; }
        .cloud-2 { width: 300px; height: 80px; top: 20%; left: -350px; animation-duration: 90s; animation-delay: -15s; }
        .cloud-2::before { width: 150px; height: 100px; top: -50px; left: 50px; }
        .cloud-2::after { width: 120px; height: 80px; top: -40px; right: 40px; }
        .cloud-3 { width: 150px; height: 50px; top: 35%; left: -200px; animation-duration: 60s; animation-delay: -30s; }
        .cloud-3::before { width: 80px; height: 70px; top: -35px; left: 30px; }

        @keyframes moveClouds {
            from { transform: translateX(0); }
            to { transform: translateX(calc(100vw + 400px)); }
        }
       
        .screen { display: none; animation: fadeIn 0.5s ease-in-out; }
        .screen.active { display: flex; }
        .modal-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); justify-content: center; align-items: center; z-index: 50; animation: fadeIn 0.3s ease-in-out; }
        .modal-overlay.active { display: flex; }
        .modal-content { animation: slideInUp 0.3s ease-in-out; }
        .toast-notification { position: fixed; bottom: -100px; left: 50%; transform: translateX(-50%); padding: 12px 24px; border-radius: 9999px; color: white; z-index: 100; transition: bottom 0.5s ease-in-out; font-weight: 700; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
        .toast-notification.show { bottom: 20px; }
        .progress-bar-container { background-color: #e5e7eb; border-radius: 9999px; overflow: hidden; height: 10px; width: 100%; border: 1px solid #d1d5db;}
        .progress-bar { background: linear-gradient(90deg, #34d399, #10b981); height: 100%; transition: width 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        @keyframes slideInUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .choice-btn { transition: all 0.2s ease-in-out; border-bottom-width: 4px; }
        .choice-btn:hover { transform: translateY(-2px); box-shadow: 0 6px 12px rgba(0,0,0,0.1); }
        .choice-btn:active { transform: translateY(1px); }
        .choice-btn.correct-answer { background-color: #34d399 !important; border-color: #10b981 !important; color: white; transform: scale(1.05); }
        .choice-btn.incorrect-answer { background-color: #fb7185 !important; border-color: #f43f5e !important; color: white; animation: shake 0.5s; }
        @keyframes shake { 10%, 90% { transform: translate3d(-1px, 0, 0); } 20%, 80% { transform: translate3d(2px, 0, 0); } 30%, 50%, 70% { transform: translate3d(-4px, 0, 0); } 40%, 60% { transform: translate3d(4px, 0, 0); } }
        .topic-btn, .grade-btn, .difficulty-btn { transition: all 0.2s ease-in-out; border-bottom-width: 4px; font-weight: 800; }
        .topic-btn:hover, .grade-btn:hover, .difficulty-btn:hover { transform: translateY(-2px); box-shadow: 0 6px 12px rgba(0,0,0,0.1);}
        .topic-btn:active, .grade-btn:active, .difficulty-btn:active { transform: translateY(1px); }
        .grade-btn.selected { background-color: #fb923c; border-color: #f97316; color: white; }
        .difficulty-btn.selected { background-color: #a855f7; border-color: #9333ea; color: white; }
        .topic-btn { background-color: #60a5fa; border-color: #3b82f6; }
        .topic-btn:disabled { background-color: #9ca3af; border-color: #6b7280; cursor: not-allowed; }
        .topic-btn:not(:disabled) { animation: bounce 2s infinite ease-in-out; }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        #confetti-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10; }
        #timer-progress-ring { transition: stroke-dashoffset 1s linear, stroke 0.5s; }
        .timer-danger { color: #ef4444; }
        .sun-mascot { animation: sun-rotate 20s linear infinite; transition: transform 0.3s ease; }
        .sun-mascot:hover { transform: scale(1.1) rotate(-10deg); }
        @keyframes sun-rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>

        const startConfetti = () => { const ctx = confettiCanvas.getContext('2d'); const W = confettiCanvas.width = document.getElementById('app-container').offsetWidth, H = confettiCanvas.height = document.getElementById('app-container').offsetHeight; let particles = []; const colors = ["#22c55e", "#f97316", "#3b82f6", "#facc15", "#ec4899"]; for (let i = 0; i < 60; i++) { particles.push({ x: Math.random() * W, y: Math.random() * H - H, size: Math.random() * 6 + 3, color: colors[Math.floor(Math.random() * colors.length)], speed: Math.random() * 4 + 2 }); } let frame; const draw = () => { ctx.clearRect(0, 0, W, H); particles.forEach(p => { ctx.fillStyle = p.color; ctx.fillRect(p.x, p.y, p.size, p.size * 2); p.y += p.speed; if (p.y > H) { p.y = -20; p.x = Math.random() * W; } }); frame = requestAnimationFrame(draw); }; draw(); setTimeout(() => { cancelAnimationFrame(frame); ctx.clearRect(0, 0, W, H); }, 3000); };
       
        document.addEventListener('DOMContentLoaded', () => { loadProgress(); buildWelcome(); });
    </script>
