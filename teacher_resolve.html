 <!-- Start Screen -->
 <div id="start-screen" class="card rounded-2xl p-6 md:p-10 shadow-xl text-center">
 <h1 class="text-3xl md:text-5xl font-bold" data-key="title">शिक्षक संकल्प</h1>
 <p class="text-xl md:text-2xl text-cyan-600 font-semibold mt-2" data-key="subtitle">The Classroom Challenge</p>
 <p class="mt-6 text-gray-600" data-key="description">
 कक्षा की वास्तविक चुनौतियों का सामना करें और शिक्षण के सर्वोत्तम तरीकों को लागू करके अपनी योग्यता साबित करें। क्या आप तैयार हैं?
 </p>
 <button id="start-btn" class="btn mt-8 w-full md:w-auto bg-cyan-500 text-white font-bold py-3 px-10 rounded-full text-xl hover:bg-cyan-600 shadow-lg" data-key="start_button">
 चैलेंज शुरू करें
 </button>
 </div>

 <!-- Game Screen -->
 <div id="game-screen" class="hidden">
 <div class="flex justify-between items-center mb-4">
 <button id="quit-btn" class="btn bg-red-500 text-white font-bold py-1 px-4 rounded-full text-sm hover:bg-red-600 shadow-md" data-key="quit_button"><i class="fa-solid fa-arrow-left"></i></button>
 <div class="font-bold text-lg text-white" data-key="scenario_label">परिदृश्य <span id="scenario-number">1</span></div>
 <div class="font-bold text-lg text-white" data-key="score_label">स्कोर: <span id="score">0</span></div>
 </div>

 <div class="card rounded-2xl p-6 shadow-xl mb-6 min-h-[150px] flex items-center justify-center">
 <p id="scenario-text" class="text-xl md:text-2xl font-semibold text-center"></p>
 </div>

 <div id="options-container" class="space-y-4">
 <!-- Options will be populated here -->
 </div>
 
 <div id="navigation-container" class="flex justify-between mt-6">
 <button id="prev-btn" class="btn bg-white text-cyan-600 font-bold py-2 px-6 rounded-full shadow"><i class="fa-solid fa-chevron-left"></i> <span data-key="prev_button">पिछला</span></button>
 <button id="next-btn-nav" class="btn bg-white text-cyan-600 font-bold py-2 px-6 rounded-full shadow"><span data-key="next_button_nav">अगला</span> <i class="fa-solid fa-chevron-right"></i></button>
 </div>
 </div>

 <!-- End Screen -->
 <div id="end-screen" class="hidden card rounded-2xl p-10 shadow-xl text-center">

 <p class="text-2xl text-gray-600 mb-6" data-key="end_subtitle">आपका अंतिम स्कोर:</p>
 <div id="final-score" class="text-7xl font-bold text-cyan-500 my-8">0</div>
 <p id="final-summary" class="text-xl mb-8"></p>
 <button id="restart-btn" class="btn bg-cyan-500 text-white font-bold py-3 px-10 rounded-full text-xl hover:bg-cyan-600 shadow-lg" data-key="restart_button">
 फिर से खेलें
 </button>
 </div>

 </div>

 <!-- Feedback Modal -->
 <div id="feedback-modal" class="hidden fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center p-4">

 <button id="next-modal-btn" class="btn w-full bg-cyan-500 text-white font-bold py-3 px-6 rounded-full text-lg hover:bg-cyan-600"></button>
 </div>
 </div>

 { hi: "छात्रों को अध्याय को चुपचाप पढ़ने के लिए कहें और फिर उनसे प्रश्न पूछें।", hi_en: "Students ko chapter ko chupchap padhne ke liye kahein aur phir unse questions poochein.", en: "Ask students to read the chapter silently and then ask them questions about it." },
 { hi: "छात्रों को समूहों में जल चक्र का एक कार्यशील मॉडल बनाने और प्रस्तुत करने के लिए कहें।", hi_en: "Students ko groups mein water cycle ka ek working model banane aur present karne ke liye kahein.", en: "Have students create and present a working model of the water cycle in groups." },
 { hi: "ब्लैकबोर्ड पर जल चक्र का एक विस्तृत आरेख बनाएं और छात्रों से इसे कॉपी करने के लिए कहें।", hi_en: "Blackboard par water cycle ka ek detailed diagram banayein aur students se use copy karne ke liye kahein.", en: "Draw a detailed diagram of the water cycle on the blackboard and ask the students to copy it." },
 { hi: "विषय पर एक विस्तृत और जानकारीपूर्ण व्याख्यान दें और छात्रों को नोट्स लेने के लिए कहें।", hi_en: "Topic par ek detailed aur informative lecture dein aur students ko notes lene ke liye kahein.", en: "Give a detailed and informative lecture on the topic and ask students to take notes." }
 ],
 correct: 1,
 explanation: { hi: "यह निष्क्रिय तरीकों पर सक्रिय, अनुभवात्मक सीखने ('करके सीखना') के मूल्य पर प्रकाश डालता है, जो आधुनिक शिक्षाशास्त्र में एक मूल अवधारणा है।", hi_en: "Yeh passive methods par active, experiential learning ('karke seekhna') ke value par prakash daalta hai, jo modern pedagogy mein ek core concept hai.", en: "This highlights the value of active, experiential learning ('learning by doing') over passive methods, a core concept in modern pedagogy." }
 },
 {
 scenario: { hi: "एक छात्र आपको बताता है कि उसे एक सहपाठी द्वारा ऑनलाइन धमकाया जा रहा है। आपकी पहली जिम्मेदारी क्या है?", hi_en: "Ek student aapko batata hai ki use ek classmate dwara online bully kiya jaa raha hai. Aapki pehli responsibility kya hai?", en: "A student confides in you that they are being cyberbullied. What is your first responsibility?" },
 options: [
 { hi: "सबूत इकट्ठा करने के लिए धमकाने वाले के सोशल मीडिया प्रोफाइल की स्वयं जांच करें।", hi_en: "Saboot ikattha karne ke liye bully ke social media profile ki swayam jaanch karein.", en: "Investigate the bully's social media profile yourself to gather evidence." },
 { hi: "छात्र की सुरक्षा सुनिश्चित करना और स्कूल की नीति के अनुसार घटना की तुरंत रिपोर्ट करना।", hi_en: "Student ki suraksha sunishchit karna aur school ki policy ke anusar ghatna ki turant report karna.", en: "Ensuring the student's safety and immediately reporting the incident as per school policy." },
 { hi: "पीड़ित को सलाह दें कि वह धमकाने वाले को ब्लॉक कर दे और स्थिति को अनदेखा करे।", hi_en: "Peedit ko salah dein ki woh bully ko block kar de aur situation ko ignore kare.", en: "Advise the victim to simply block the bully and ignore the situation." },
 { hi: "मामले को अपने हाथ में लेने के लिए धमकाने वाले के माता-पिता को सीधे फोन करें।", hi_en: "Maamle ko apne haath mein lene ke liye bully ke parents ko direct phone karein.", en: "Call the bully's parents directly to take matters into your own hands." }
 ],
 correct: 1,
 explanation: { hi: "छात्र सुरक्षा सर्वोपरि है। स्कूल के प्रोटोकॉल का पालन करना सुनिश्चित करता है कि स्थिति को ठीक से और कानूनी रूप से संभाला जाए।", hi_en: "Student safety sabse upar hai. School ke protocols ka paalan karna sunishchit karta hai ki situation ko theek se aur legally handle kiya jaye.", en: "Student safety is paramount. Following school protocols ensures the situation is handled properly and legally." }
 },
 {
 scenario: { hi: "एक अभिभावक अपने बच्चे के ग्रेड के बारे में गुस्से में आपसे भिड़ जाता है। सबसे अच्छी प्रतिक्रिया क्या है?", hi_en: "Ek parent apne bachche ke grade ke baare mein gusse mein aapse bhid jaata hai. Sabse achhi response kya hai?", en: "A parent angrily confronts you about their child's grade. What is the best response?" },
 options: [
 { hi: "उन्हें बताएं कि ग्रेड अंतिम हैं और उन पर चर्चा नहीं की जा सकती है, फिर उनसे जाने के लिए कहें।", hi_en: "Unhein batayein ki grades final hain aur un par charcha nahi ki ja sakti, phir unse jaane ke liye kahein.", en: "Tell them the grades are final and not up for discussion, then ask them to leave." },
 { hi: "शांत रहें, उनकी चिंताओं को सुनें, और बाद में विस्तार से चर्चा करने के लिए एक बैठक का प्रस्ताव दें।", hi_en: "Shaant rahein, unki chintaon ko sunein, aur baad mein detail mein discuss karne ke liye ek meeting ka prastav dein.", en: "Remain calm, listen to their concerns, and offer to schedule a meeting to discuss it in detail later." },
 { hi: "तुरंत अपने ग्रेडिंग के तरीकों का बचाव करें और दिखाएं कि उनका बच्चा गलती पर है।", hi_en: "Turant apne grading methods ka bachav karein aur dikhayein ki unka bachcha galti par hai.", en: "Immediately defend your grading methods and show how their child is at fault." },
 { hi: "गुस्से में प्रतिक्रिया दें और उन्हें बताएं कि उनका रवैया अनुचित है।", hi_en: "Gusse mein प्रतिक्रिया dein aur unhein batayein ki unka rawaiya anuchit hai.", en: "React angrily and tell them that their attitude is inappropriate." }
 ],
 correct: 1,
 explanation: { hi: "यह संचार को खुला रखते हुए स्थिति को शांत करता है। यह व्यावसायिकता और सहयोग करने की इच्छा को दर्शाता है।", hi_en: "Yeh communication ko open rakhte hue situation ko shaant karta hai. Yeh professionalism aur collaborate karne ki ichha ko darshata hai.", en: "This de-escalates the situation while keeping communication open. It shows professionalism and a willingness to collaborate." }
 },
 {
 scenario: { hi: "एक छात्र जिसने अपना निबंध plagiarize (साहित्यिक चोरी) किया है। सबसे रचनात्मक कार्रवाई क्या है?", hi_en: "Ek student ne apna essay plagiarize kiya hai. Sabse constructive action kya hai?", en: "A student submits a plagiarized essay. What is the most constructive action?" },
 options: [
 { hi: "उसे कक्षा के सामने साहित्यिक चोरी के बारे में एक प्रस्तुति देने के लिए कहें।", hi_en: "Use class ke samne plagiarism ke baare mein ek presentation dene ke liye kahein.", en: "Make them give a presentation on plagiarism in front of the class." },
 { hi: "स्वचालित रूप से उसे उस असाइनमेंट के लिए शून्य दें और माता-पिता को सूचित करें।", hi_en: "Automatically use us assignment ke liye zero dein aur parents ko inform karein.", en: "Automatically give them a zero for the assignment and inform the parents." },
 { hi: "छात्र से निजी तौर पर बात करें, शैक्षणिक ईमानदारी समझाएं और उसे फिर से जमा करने का अवसर दें।", hi_en: "Student se private mein baat karein, academic integrity samjhayein aur use phir se submit karne ka mauka dein.", en: "Speak to the student privately, explain academic integrity, and offer a chance to resubmit with consequences." },
 { hi: "इसे अनदेखा करें क्योंकि आपके पास इससे निपटने का समय नहीं है और आप टकराव से बचना चाहते हैं।", hi_en: "Ise ignore karein kyunki aapke paas isse deal karne ka time nahi hai aur aap takraav se bachna chahte hain.", en: "Ignore it because you don't have time to deal with it and want to avoid confrontation." }
 ],
 correct: 2,
 explanation: { hi: "यह घटना को एक शिक्षण अवसर में बदल देता है। यह केवल दंडित करने के बजाय ईमानदारी और सीखने के महत्व पर जोर देता है।", hi_en: "Yeh ghatna ko ek teaching opportunity mein badal deta hai. Yeh sirf dandit karne ke bajaye imaandari aur seekhne ke mahatva par zor deta hai.", en: "This turns the incident into a teachable moment. It emphasizes the importance of integrity and learning, rather than just punishment." }
 },
 {
 scenario: { hi: "एक बहुत ही शर्मीला छात्र चर्चाओं में कभी भाग नहीं लेता है। आप उन्हें कैसे प्रोत्साहित करते हैं?", hi_en: "Ek bahut hi sharmeela student charchaon mein kabhi bhaag nahi leta hai. Aap unhein kaise protsahit karte hain?", en: "A very shy student never participates in discussions. How do you encourage them?" },
 options: [
 { hi: "उन्हें मौके पर बुलाकर जवाब देने के लिए मजबूर करें ताकि वे दबाव में बोलना सीखें।", hi_en: "Unhein mauke par bulakar jawab dene ke liye majboor karein taaki ve pressure mein bolna seekhein.", en: "Force them to answer by calling on them on the spot so they learn to speak under pressure." },
 { hi: "'सोचो-जोड़ी-साझा करो' जैसी गतिविधियाँ लागू करें जहाँ वे पहले एक साथी के साथ अपने विचार साझा कर सकते हैं।", hi_en: "'Socho-Jodi-Saajha Karo' (Think-Pair-Share) jaisi activities laagoo karein jahan ve pehle ek saathi ke saath apne vichaar saajha kar sakte hain.", en: "Implement activities like 'Think-Pair-Share' where they can first share their thoughts with a partner." },
 { hi: "उनकी भागीदारी की कमी को इंगित करें और चेतावनी दें कि इससे उनके ग्रेड पर असर पड़ेगा।", hi_en: "Unki participation ki kami ko point out karein aur chetavni dein ki isse unke grade par asar padega.", en: "Point out their lack of participation and warn them it will affect their grade." },
 { hi: "यह मान लें कि वे शर्मीले हैं और उन्हें अकेला छोड़ दें ताकि वे असहज महसूस न करें।", hi_en: "Yeh maan lein ki ve sharmeele hain aur unhein akela chhod dein taaki ve uncomfortable mehsus na karein.", en: "Assume they are just shy and leave them alone so they don't feel uncomfortable." }
 ],
 correct: 1,
 explanation: { hi: "यह एक कम दबाव वाला वातावरण बनाता है जो धीरे-धीरे आत्मविश्वास का निर्माण करता है। यह बड़े समूह के सामने बोलने के डर को कम करता है।", hi_en: "Yeh ek kam dabav wala vatavaran banata hai jo dheere-dheere aatmavishvas ka nirman karta hai. Yeh bade group ke samne bolne ke dar ko kam karta hai.", en: "This creates a low-pressure environment that builds confidence gradually. It lessens the fear of speaking in front of a large group." }
 },
 {
 scenario: { hi: "प्रोजेक्ट-आधारित शिक्षा (PBL) गतिविधि के दौरान शिक्षक की प्राथमिक भूमिका क्या है?", hi_en: "Project-Based Learning (PBL) activity ke dauraan teacher ki primary role kya hai?", en: "What is the primary role of the teacher during a Project-Based Learning (PBL) activity?" },
 options: [
 { hi: "यह सुनिश्चित करना कि सभी समूह चुपचाप और बिना किसी चर्चा के काम करें।", hi_en: "Yeh sunishchit karna ki sabhi groups chupchap aur bina kisi charcha ke kaam karein.", en: "To ensure that all groups work silently and without any discussion." },
 { hi: "एक सुविधाप्रदाता के रूप में, छात्रों का मार्गदर्शन करना, गहन प्रश्न पूछना और संसाधन प्रदान करना।", hi_en: "Ek suvidhapradaata (facilitator) ke roop mein, chhatron ka maargdarshan karna, gehre prashn poochna aur sansaadhan pradan karna.", en: "As a facilitator, guiding students, asking deep questions, and providing resources." },
 { hi: "छात्रों को पूरी तरह से स्वतंत्र रूप से काम करने देना और केवल अंतिम उत्पाद का मूल्यांकन करना।", hi_en: "Students ko poori tarah se independently kaam karne dena aur keval final product ka moolyankan karna.", en: "Letting students work completely independently and only evaluating the final product." },
 { hi: "परियोजना के लिए सभी आवश्यक जानकारी प्रदान करना ताकि छात्रों को स्वयं शोध न करना पड़े।", hi_en: "Project ke liye sabhi zaroori jaankari pradan karna taaki students ko swayam research na karna pade.", en: "Providing all the necessary information for the project so students don't have to research themselves." }
 ],
 correct: 1,
 explanation: { hi: "PBL में, शिक्षक की भूमिका 'मंच पर ज्ञानी' से 'किनारे पर मार्गदर्शक' में बदल जाती है। यह छात्र-केंद्रित शिक्षा को बढ़ावा देता है।", hi_en: "PBL mein, teacher ki role 'sage on the stage' se 'guide on the side' mein badal jaati hai. Yeh student-centered learning ko badhava deta hai.", en: "In PBL, the teacher's role shifts from 'sage on the stage' to 'guide on the side'. This fosters student-centered learning." }
 },
 {
 scenario: { hi: "एक नया छात्र जो एक अलग सांस्कृतिक पृष्ठभूमि से है, उसे शामिल महसूस कराने का सबसे अच्छा तरीका क्या है?", hi_en: "Ek naya student jo ek alag cultural background se hai, use shaamil mehsus karane ka sabse achha tareeka kya hai?", en: "A new student from a different cultural background joins. What's the best way to make them feel included?" },
 options: [
 { hi: "अन्य छात्रों के साथ घुलने-मिलने के लिए उन्हें अकेला छोड़ दें, यह मानते हुए कि वे स्वयं समायोजित हो जाएंगे।", hi_en: "Anya students ke saath ghulne-milne ke liye unhein akela chhod dein, yeh maante hue ki ve swayam adjust ho jayenge.", en: "Leave them alone to mingle with other students, assuming they will adjust on their own." },
 { hi: "उन्हें अपनी संस्कृति के बारे में पूरी कक्षा के सामने एक प्रस्तुति देने के लिए कहें ताकि सभी सीख सकें।", hi_en: "Unhein apni sanskriti ke baare mein poori class ke samne ek presentation dene ke liye kahein taaki sabhi seekh sakein.", en: "Ask them to give a presentation about their culture to the whole class so everyone can learn." },
 { hi: "उन्हें एक स्वागत करने वाले सहपाठी के साथ जोड़ी बनाएं और कक्षा की गतिविधियों में उनकी संस्कृति के तत्वों को शामिल करें।", hi_en: "Unhein ek swagat karne wale sahpathi ke saath jodi banayein aur class ki gatividhiyon mein unki sanskriti ke tatvon ko shaamil karein.", en: "Pair them with a welcoming classmate and incorporate elements of their culture into class activities." },
 { hi: "उनकी पृष्ठभूमि को नजरअंदाज करें और उनके साथ बिल्कुल वैसा ही व्यवहार करें जैसा आप किसी और के साथ करते हैं।", hi_en: "Unki background ko nazarandaaz karein aur unke saath bilkul waisa hi vyavahar karein jaisa aap kisi aur ke saath karte hain.", en: "Ignore their background and treat them exactly the same as you would anyone else." }
 ],
 correct: 2,
 explanation: { hi: "यह दृष्टिकोण सक्रिय रूप से एक स्वागत योग्य और समावेशी वातावरण बनाता है। यह छात्र की पहचान का सम्मान करता है और उसे महत्व देता है।", hi_en: "Yeh drishtikon sakriy roop se ek swagat yogy aur samaveshi vatavaran banata hai. Yeh chhatra ki pehchan ka samman karta hai aur use mahatva deta hai.", en: "This approach actively creates a welcoming and inclusive environment. It respects and values the student's identity." }
 },
 {
 scenario: { hi: "छात्र एक विषय से ऊब चुके लगते हैं। उनकी प्रेरणा बढ़ाने का एक प्रभावी तरीका क्या है?", hi_en: "Students ek subject se bore ho chuke lagte hain. Unki motivation badhane ka ek prabhavi tareeka kya hai?", en: "Students seem bored with a topic. What is an effective way to increase their motivation?" },
 options: [
 { hi: "उन्हें अधिक होमवर्क दें ताकि वे विषय को अधिक गंभीरता से लें।", hi_en: "Unhein adhik homework dein taaki ve vishay ko adhik gambheerta se lein.", en: "Give them more homework so they take the subject more seriously." },
 { hi: "विषय को उनके वास्तविक जीवन के अनुभवों, रुचियों और भविष्य के लक्ष्यों से जोड़ें।", hi_en: "Vishay ko unke vastavik jeevan ke anubhavon, ruchiyon aur bhavishya ke lakshyon se jodein.", en: "Connect the topic to their real-life experiences, interests, and future goals." },
 { hi: "उन्हें चेतावनी दें कि यदि वे ध्यान नहीं देते हैं तो वे परीक्षा में असफल हो जाएंगे।", hi_en: "Unhein chetavni dein ki yadi ve dhyan nahi dete hain to ve pariksha mein asaphal ho jayenge.", en: "Warn them that they will fail the test if they don't pay attention." },
 { hi: "विषय को तेजी से पढ़ाकर खत्म कर दें ताकि आप एक और दिलचस्प विषय पर जा सकें।", hi_en: "Vishay ko tezi se padhakar khatm kar dein taaki aap ek aur dilchasp vishay par ja sakein.", en: "Finish the topic quickly so you can move on to a more interesting one." }
 ],
 correct: 1,
 explanation: { hi: "प्रासंगिकता प्रेरणा की कुंजी है। जब छात्र देखते हैं कि सीखना उनके जीवन पर कैसे लागू होता है, तो वे अधिक व्यस्त हो जाते हैं।", hi_en: "Relevance motivation ki kunji hai. Jab students dekhte hain ki seekhna unke jeevan par kaise laagu hota hai, to ve adhik vyast ho jaate hain.", en: "Relevance is key to motivation. When students see how learning applies to their lives, they become more engaged." }
 },
 {
 scenario: { hi: "एक समूह परियोजना में दो छात्र सहयोग नहीं कर रहे हैं। आप कैसे हस्तक्षेप करते हैं?", hi_en: "Ek group project mein do students sahyog nahi kar rahe hain. Aap kaise hastakshep karte hain?", en: "Two students in a group project are not cooperating. How do you intervene?" },
 options: [
 { hi: "दोनों छात्रों को उनके ग्रेड कम करने की धमकी दें यदि वे एक साथ काम करना शुरू नहीं करते हैं।", hi_en: "Dono chhatron ko unke grades kam karne ki dhamki dein yadi ve ek saath kaam karna shuru nahi karte hain.", en: "Threaten both students with a lower grade if they do not start working together." },

 const scenarioNumberEl = document.getElementById('scenario-number');
 const scoreEl = document.getElementById('score');
 const scenarioTextEl = document.getElementById('scenario-text');
 const optionsContainer = document.getElementById('options-container');

 const feedbackModal = document.getElementById('feedback-modal');
 const feedbackCard = document.getElementById('feedback-card');
 const feedbackTitleEl = document.getElementById('feedback-title');
 const feedbackTextEl = document.getElementById('feedback-text');
 const nextModalBtn = document.getElementById('next-modal-btn');

 const finalScoreEl = document.getElementById('final-score');
 const finalSummaryEl = document.getElementById('final-summary');


 function setLanguage(lang) {
    currentLang = lang;
    document.documentElement.lang = lang === 'hi' ? 'hi' : 'en';

    langBtns.forEach(btn => {
        btn.classList.toggle('active', btn.dataset.lang === lang);
    });

    document.querySelectorAll('[data-key]').forEach(element => {
        const key = element.dataset.key;
        if (translations[lang][key]) {
            
            // **FIXED LOGIC**
            // Check for the specific keys that have a number span inside them.
            if (key === 'score_label' || key === 'scenario_label') {
                // This preserves the child <span> by only changing the parent's first text node.
                // It replaces "Score: " or "Scenario " without touching the number.
                element.childNodes[0].nodeValue = translations[lang][key] + ' ';
            } else {
                // For all other simple elements, this works perfectly.
                element.textContent = translations[lang][key];
            }
        }
    });

    if (!gameScreen.classList.contains('hidden')) {
        loadScenario();
    }
}
 
 async function startGame() {
 playClickSound();
 await Tone.start();
 setupSounds();
 playStartSound();

 score = 0;
 correctCount = 0;
 answeredCount = 0;
 currentScenarioIndex = 0;
 scoreEl.textContent = score;

 // Create a fresh copy for the game session
 gameScenarios = JSON.parse(JSON.stringify(masterScenarios));
 gameScenarios.sort(() => Math.random() - 0.5);
 gameScenarios.forEach(s => s.answered = false);
 
 startScreen.classList.add('hidden');
 endScreen.classList.add('hidden');
 gameScreen.classList.remove('hidden');
 loadScenario();
 }
 
 function quitGame() {
 playClickSound();
 gameScreen.classList.add('hidden');
 endScreen.classList.add('hidden');
 startScreen.classList.remove('hidden');
 }

 function navigateScenario(direction) {
 playClickSound();
 currentScenarioIndex = (currentScenarioIndex + direction + gameScenarios.length) % gameScenarios.length;
 loadScenario();
 }

 function loadScenario() {
 const scenario = gameScenarios[currentScenarioIndex];
 scenarioNumberEl.textContent = `${currentScenarioIndex + 1}/${gameScenarios.length}`;
 scenarioTextEl.textContent = scenario.scenario[currentLang];
 optionsContainer.innerHTML = '';

 scenario.options.forEach((option, index) => {
 const button = document.createElement('button');
 button.textContent = option[currentLang];
 button.classList.add('btn', 'option-btn', 'w-full', 'text-left', 'p-4', 'rounded-lg', 'border-2', 'border-gray-300', 'hover:bg-cyan-100', 'hover:border-cyan-400', 'text-lg');
 if (scenario.answered) {
 button.classList.add('answered');
 button.disabled = true;
 if(index === scenario.correct) button.classList.add('correct');
 else if(index === scenario.userAnswer) button.classList.add('incorrect');
 } else {
 button.onclick = () => selectOption(index);
 }
 optionsContainer.appendChild(button);
 });
 }

 function selectOption(selectedIndex) {
 const scenario = gameScenarios[currentScenarioIndex];
 if (scenario.answered) return;

 scenario.answered = true;
 scenario.userAnswer = selectedIndex;
 answeredCount++;

 const isCorrect = selectedIndex === scenario.correct;
 
 if (isCorrect) {
 playCorrectSound();
 score += 100;
 correctCount++;
 scoreEl.textContent = score;
 feedbackTitleEl.textContent = translations[currentLang].correct_feedback_title;
 feedbackTitleEl.style.color = '#22c55e';
 } else {
 playIncorrectSound();
 feedbackTitleEl.textContent = translations[currentLang].incorrect_feedback_title;
 feedbackTitleEl.style.color = '#ef4444';
 }

 // Highlight selected options after answering
 Array.from(optionsContainer.children).forEach((btn, index) => {
 btn.disabled = true;
 if (index === scenario.correct) {
 btn.classList.add('correct');
 } else if (index === selectedIndex) {
 btn.classList.add('incorrect');
 }
 });
 
 feedbackTextEl.textContent = scenario.explanation[currentLang];
 nextModalBtn.textContent = (answeredCount < gameScenarios.length) 
 ? translations[currentLang].next_modal_button 
 : translations[currentLang].end_title;

 setTimeout(() => showFeedbackModal(), 1000);
 }

 function showFeedbackModal() {
 feedbackModal.classList.remove('hidden');
 setTimeout(() => {
 feedbackCard.classList.add('modal-enter-active');
 }, 10);
 }

 function hideFeedbackModal() {
 playClickSound();
 feedbackCard.classList.remove('modal-enter-active');
 setTimeout(() => {
 feedbackModal.classList.add('hidden');
 
 if (answeredCount >= gameScenarios.length) {
 endGame();
 } else {
 // Find next unanswered question
 let nextIndex = currentScenarioIndex;
 for(let i=0; i < gameScenarios.length; i++){
 nextIndex = (currentScenarioIndex + 1 + i) % gameScenarios.length;
 if(!gameScenarios[nextIndex].answered){
 break;
 }
 }
 currentScenarioIndex = nextIndex;
 loadScenario();
 }
 }, 300);
 }

 function endGame() {
 playEndSound();
 gameScreen.classList.add('hidden');
 endScreen.classList.remove('hidden');
 finalScoreEl.textContent = score;
 const summary = translations[currentLang].end_summary
 .replace('{correct}', correctCount)
 .replace('{total}', gameScenarios.length);
 finalSummaryEl.textContent = summary;
 }

 // Event Listeners
 startBtn.addEventListener('click', startGame);
 restartBtn.addEventListener('click', startGame);
 quitBtn.addEventListener('click', quitGame);
 nextModalBtn.addEventListener('click', hideFeedbackModal);
 prevBtn.addEventListener('click', () => navigateScenario(-1));
 nextBtnNav.addEventListener('click', () => navigateScenario(1));

 langBtns.forEach(btn => {
 btn.addEventListener('click', (e) => {
 playClickSound();
 setLanguage(e.currentTarget.dataset.lang)
 });
 });

 // Initial setup
 setLanguage('hi_en');

 </script>
